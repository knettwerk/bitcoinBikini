<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Bikini</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="left">Bitcoin Bikini</div>
            <nav class="right">
                <a href="#">Work</a>
                <a href="#">Contact</a>
                <a href="#">
                    <img src="images/dribble_icon.png" alt="Dribbble Icon">
                </a>
                <a href="#">
                    <img src="images/insta_icon.png" alt="Instagram Icon">
                </a>
                <a href="#">
                    <img src="images/threads.png" alt="Threads Icon">
                </a>
            </nav>
            <div class="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
        <nav class="mobileNav">
            <a href="#">Work</a>
            <a href="#">Contact</a>
            <a href="#">
                <img src="images/dribble_icon.png" alt="Dribbble Icon">
            </a>
            <a href="#">
                <img src="images/insta_icon.png" alt="Instagram Icon">
            </a>
            <a href="#">
                <img src="images/threads.png" alt="Threads Icon">
            </a>
        </nav>
        <div class="project-grid">
            <div class="project" id="eth">
                <img src="images/eth.avif" alt="Ethereum Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="blu">
                <img src="images/splash01.avif" alt="Blue Splash Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="coaster">
                <img src="images/roller_coaster.avif" alt="Roller Coaster Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="cube">
                <img src="images/Cubes.avif" alt="Cube Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="astro">
                <img src="images/astro.avif" alt="Cube Image" />
                <p class="overlay white">view project</p>
            </div>
            <div class="project" id="splash">
                <img src="images/splash.avif" alt="Cup Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="insta">
                <img src="images/insta.avif" alt="Instagram Image" />
                <p class="overlay white">view project</p>
            </div>
            <div class="project" id="foam">
                <img src="images/foam.avif" alt="Cube Image" />
                <p class="overlay">view project</p>
            </div>
            <div class="project" id="dimensional">
                <img src="images/dimensional.avif" alt="dimensional Image" />
                <p class="overlay white">view project</p>
            </div>
        </div>
        <footer class="footer">Designed and developed by Bitcoin Bikini</footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
